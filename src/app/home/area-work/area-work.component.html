<div class="background-area position-relative overflow-hidden text-center pb-5">
    <div class="row align-items-center">
        <div class="col"></div>
        <div class="col-auto p-lg-5">
            <h1 class="display-3">Work Experience</h1>
        </div>
        <div class="col"></div>
    </div>
    <div class="row align-items-center">
        <div class="col"></div>
        <div class="col-10">
            <div class="card-deck">

                <div *ngFor="let companyDetailItem of companyDetailItems" class="card card-hilighter">
                    <img class="card-img-top" src="{{companyDetailItem.companyLogoImgPath}}">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">                        
                        </li>
                        <li class="list-group-item">
                            <h5 class="card-title">{{companyDetailItem.companyName}}</h5>
                            <p class="card-text">{{companyDetailItem.companySummary}}</p>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
